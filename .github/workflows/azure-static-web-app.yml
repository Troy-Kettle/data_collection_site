
name: Build and Deploy to Azure Static Web Apps

on:
  push:
    branches:
      - main  # Or the branch you want to deploy

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # For GitHub integrations (e.g. PR comments)
          action: "upload"
          app_location: "/"              # Location of your app source code
          api_location: ""               # Leave blank if not using an API
          output_location: "build"       # Adjust if your build outputs elsewhere

